<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMBER CHAOS MODE</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        margin: 0;
        padding: 0;
        text-align: center;
        overflow-x: hidden;
        transition: transform 0.1s;
    }

    h1 {
        background: #ff0000;
        color: white;
        padding: 20px;
        margin: 0;
        font-size: 30px;
    }

    .container {
        background: white;
        margin: 20px;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(255,0,0,0.8);
    }

    input, button {
        width: 90%;
        padding: 14px;
        font-size: 18px;
        margin-top: 10px;
        border-radius: 10px;
    }

    #result {
        margin-top: 20px;
        font-size: 32px;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.4s;
    }

    /* Massive flashing background */
    @keyframes strobe {
        0% { background: #ff0000; }
        25% { background: #ffaa00; }
        50% { background: #ff0000; }
        75% { background: #ffaa00; }
        100% { background: #ff0000; }
    }

    .strobe {
        animation: strobe 0.15s infinite;
    }

    /* Fire engine animation */
    #engine {
        position: fixed;
        bottom: 0;
        left: -200px;
        width: 180px;
        z-index: 9999;
        transition: transform 3s linear;
    }

    /* Explosion effect */
    .boom {
        animation: boom 0.4s ease-out forwards;
    }

    @keyframes boom {
        0% { transform: scale(1); filter: brightness(1); }
        50% { transform: scale(1.5); filter: brightness(5); }
        100% { transform: scale(1); filter: brightness(1); }
    }

    /* Giant AMBER banner */
    #amberBanner {
        position: fixed;
        top: -200px;
        left: 0;
        width: 100%;
        background: black;
        color: #ffb300;
        font-size: 50px;
        font-weight: 900;
        padding: 25px 0;
        text-align: center;
        z-index: 99999;
        transition: top 0.5s ease-out;
    }
</style>
</head>
<body>

<h1>ðŸš¨ Destiny Predictor</h1>

<img id="engine" src="https://i.imgur.com/xqWb2Kw.png">

<div id="amberBanner">ðŸ”¥ YOU'RE GOING TO AMBER ðŸ”¥</div>

<div class="container">
    <label>Enter age:</label>
    <input id="age">

    <label>Years in fire service:</label>
    <input id="years">

    <button onclick="predict()">Predict</button>

    <div id="result"></div>
</div>

<audio id="siren" src="https://www.soundjay.com/transportation/sounds/fire-truck-siren-01.mp3"></audio>

<script>
const roasts = [
    "Lolâ€¦ you're going to Amber!",
    "Mateâ€¦ pack your bags. Amber is calling.",
    "Your destiny: AMBER. No escape.",
    "Amber HR already has your file ready.",
    "Congratulations! You're now Amber property.",
    "Youâ€™ve won an all-expenses-paid trip toâ€¦ AMBER."
];

function predict() {
    const result = document.getElementById("result");

    // 1. RANDOM ROAST
    const roast = roasts[Math.floor(Math.random() * roasts.length)];
    result.innerHTML = "ðŸ”¥ " + roast;
    result.style.opacity = "1";
    result.classList.add("boom");

    // 2. STROBE BACKGROUND
    document.body.classList.add("strobe");

    // 3. SIREN SOUND
    const siren = document.getElementById("siren");
    siren.volume = 1;
    siren.play();

    // 4. FIRE ENGINE DRIVING ACROSS SCREEN
    const engine = document.getElementById("engine");
    engine.style.transform = "translateX(1600px)";

    // 5. SCREEN SHAKE
    let shakes = 20;
    function shake() {
        if (shakes > 0) {
            const x = (Math.random() - 0.5) * 20;
            const y = (Math.random() - 0.5) * 20;
            document.body.style.transform = `translate(${x}px, ${y}px)`;
            shakes--;
            setTimeout(shake, 50);
        } else {
            document.body.style.transform = "translate(0,0)";
        }
    }
    shake();

    // 6. PHONE VIBRATION (iPhone supported)
    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 400]);
    }

    // 7. AMBER BANNER DROP
    const banner = document.getElementById("amberBanner");
    banner.style.top = "0px";

    // 8. TEXT-TO-SPEECH SHOUT
    setTimeout(() => {
        const msg = new SpeechSynthesisUtterance("YOU'RE GOING TO AMBER!");
        msg.rate = 0.8;
        msg.pitch = 1;
        msg.volume = 1;
        speechSynthesis.speak(msg);
    }, 600);
}
</script>

</body>
</html>
